<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact - lucas lija web dev</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:thin,thinitalic,light,bold|Bebas+Neue|Josefin+Sans:wght@300;400|Oswald:wght@700|IBM+Plex+Mono"
    />
  </head>

  <body>
    <header>
      <div id="header__text">
        <a class="name-text" href="./index.html">LUCAS<br />LIJA</a>

        <h2>[wants to make you a website that doesn't suck]</h2>
      </div>
      <div id="header__art">
        <img
          id="owl-logo"
          src="/images/owl_logo.PNG"
          alt="minimalist geometric owl logo"
        />
      </div>
    </header>

    <nav>
      <ul class="nav-ul">
        <li><a href="./index.html">home</a></li>
        <li>web design</li>
        <li><a href="./other.html">other&nbsp;art</a></li>
        <li><a href="./about.html">about</a></li>
        <li><a href="./contact.html">contact</a></li>
      </ul>
    </nav>

    <div id="container">
      <div id="box-container-left">
        <div id="whitebox-left"></div>
        <div id="redbox-left"></div>
      </div>
      <div id="yellowbox"><h1 class="smiley">:0</h1></div>
    </div>

    <div class="info" id="contact">
      <h2>let's chat.</h2>
      <form action="" method="post">
        <div class="name-and-email">
          <div class="field-box">
            <label for="name">name</label>
            <input
              type="text"
              name="name"
              id="name"
              maxlength="50"
              placeholder="firstname lastname"
              required
            />
          </div>
          <div class="field-box">
            <label for="email">email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="you@example.com"
              required
            />
          </div>
        </div>
        <div class="field-box">
          <label for="message">message</label>
          <textarea
            name="message"
            id="message"
            maxlength="1000"
            required
          ></textarea>
        </div>
        <input id="send" type="submit" value="send" />
      </form>
    </div>

    <footer>
      <div id="bluebox">
        <p>&#8857; &#8857;</p>
      </div>
      <div id="box-container-right">
        <div id="whitebox-right"></div>
        <div id="redbox-right">
          <p>&copy; 2024 lucas lija</p>
        </div>
      </div>
    </footer>
  </body>
</html>
